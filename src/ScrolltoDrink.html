<script> 

function playpause(){
 var vid = document.getElementById("videoXLHuerenaff")
 var cont = document.getElementById("container1")
var playbtn = document.getElementById("playbutton")

if(vid.paused){
vid.play();
//vid.requestFullscreen();
cont.classList.add("posfix");
playbtn.innerTXT= "Pause";
}
else if (vid.play||vid.ended){
    vid.pause();
cont.classList.remove("posfix");
}



}




    
    </script>
